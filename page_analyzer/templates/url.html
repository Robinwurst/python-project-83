<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о URL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Информация о URL</h1>
        <table class="table" data-test="url">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>URL</th>
                    <th>Дата создания</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ url[0] }}</td>
                    <td>{{ url[1] }}</td>
                    <td>{{ url[2] }}</td>
                </tr>
            </tbody>
        </table>
        <a href="{{ url_for('index') }}" class="btn btn-primary">На главную</a>
    </div>
</body>
</html>
