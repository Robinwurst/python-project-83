<div class="container mt-5">
    <h1>Информация о сайте</h1>
    <table class="table" data-test="url">
        <thead>
            <tr>
                <th>ID</th>
                <th>Имя сайта</th>
                <th>Дата создания</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ url[0] }}</td>
                <td>{{ url[1] }}</td>
                <td>{{ url[2] }}</td>
            </tr>
        </tbody>
    </table>
    <a href="{{ url_for('index') }}" class="btn btn-primary">На главную</a>
</div>
