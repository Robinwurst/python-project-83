<table class="table" data-test="urls">
    <thead>
        <tr>
            <th>ID</th>
            <th>Имя сайта</th>
            <th>Дата создания</th>
        </tr>
    </thead>
    <tbody>
        {% for url in urls %}
            <tr>
                <td>{{ url[0] }}</td>
                <td><a href="{{ url_for('show_url', id=url[0]) }}">{{ url[1] }}</a></td>
                <td>{{ url[2] }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
